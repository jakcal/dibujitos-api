version: '3'
services:
  node_dev:
    build: .
    command: npm start
    volumes:
      - ./:/usr/app
    ports:
      - "5000:5000"
    env_file:
      - .env
    networks:
      - redis-net
    depends_on:
      - redis
  redis:
    image: "redis:alpine"
    command: ["redis-server", "--appendonly", "yes"]
    hostname: redis
    networks: 
      - redis-net
    volumes:
      - redis-data:/data

networks: 
  redis-net:

volumes:
  redis-data:
